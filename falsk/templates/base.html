<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title%}
    <title>{{title}} 博客之家</title>
    {% else %}
    <title>首页</title>
    {% endif %}
</head>

<body>
    <div><a href="/index">首页</a></div>
    <div><a href="/hot">热点</a></div>

    <hr>
    <!--闪现信息-->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
