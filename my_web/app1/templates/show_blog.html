{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
        <form action="{{ url_for('add_blog') }}" method="post" class="add-blog">
        <dl>
            <dt>Title:</dt>
                <dd><input type="text" size="30" name="title"></dd>
            <dt>Text:</dt>
                <dd><textarea name="text" rows="5" cols="40"></textarea></dd>
                <dd><input type="submit" value="保存 "></dd>
        </dl>
        </form>
    {% endif %}
    <ul class="blogs">
        {% for blog in blogs  %}
            <li><h2>{{ blog.title }}</h2>{{ blog.content|safe }}</li>
            {% else %}
            <li><em>没有blog了</em></li>
        {% endfor %}
    </ul>
{% endblock %}
